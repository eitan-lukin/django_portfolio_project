{% extends 'portfolio/base.html' %}

{%block content%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<div class="container text-center">
{% load static %}
    <h1>Eitan's Portfolio</h1>
    
    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>
    <img src="{% static 'portfolio/JUD_8208.jpg'%}" height=400 width=auto>
    <br>
    <a href="{% static "portfolio/EitanLukinResume2019.docx" %}">Resume</a>

    {% for project in projects %}
        <h2>{{project.title}}</h2>
        <p>{{project.description}}<p>
        <img src="{{project.image.url}}" height=400 width=auto>
        {% if project.url %}
            <br><a href="{{project.url}}">Project Link</a>
        {% endif %}
    {% endfor %}
</div>

{% endblock %}
